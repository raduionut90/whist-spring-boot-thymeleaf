<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Whist Card Game</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    Welcome, <span sec:authentication="name">Username</span>

</div>
    <h2>Welcome to Whist</h2>
    <br><br>
    <h3>You want to play Whist?</h3>
<form th:action="@{/game/newgame/3}" th:method="POST">
    <input type="submit" value="3 pl">
</form>
    <br>
    <a th:href="@{/game/newgame/3}" th:method="POST" class="btn btn-primary btn-sm mb-3">3 players</a>
    <a th:href="@{/game/newgame/4}" th:method="POST" class="btn btn-primary btn-sm mb-3">4 players</a>
    <a th:href="@{/game/newgame/5}" th:method="POST" class="btn btn-primary btn-sm mb-3">5 players</a>
    <a th:href="@{/game/newgame/6}" th:method="POST" class="btn btn-primary btn-sm mb-3">6 players</a>
    <br>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout">
</form>

<table border="1">
    <tr>
        <td>game</td>
        <td>Card </td>
    </tr>
    <tr th:each="game : ${gameList}">
        <td th:text="${game.getId()}" />
        <td><a  th:href="@{ 'game/join/' + ${game.getId()}}" th:text="join" class="btn btn-primary btn-sm mb-3" /></td>

    </tr>
</table>

</body>
</html>
