<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Whist - New Game Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
<h2>sda</h2>
<h2 th:text="'Game id : ' + ${game.getId()}" />
<span th:text="'Players nr. : ' + ${game.getPlayersNumber()}" />
<br>
<h2>players:</h2>
<span th:each="player : ${game.getPlayersList()}" th:text="${player}"/>

<br><br>
<a th:href="@{'/game/play/' + ${game.getId()} + '/0'}" class="btn btn-primary btn-sm mb-3">Play</a>

</body>
</html>
