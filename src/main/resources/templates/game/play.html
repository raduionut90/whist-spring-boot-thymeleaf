<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Whist - New Game Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
<p th:text="'Round number : ' + ${roundNumber}" />
<p th:text="'Hand number : ' + ${roundNumber}" />
<p th:text="'Round id: ' + ${currentRound.getId()}" />
<p th:text="'Number of Hands: ' + ${currentRound.getNrMaini()}" />
<p th:text="'ATU is: ' + ${atu.toString()}" />
<p th:text="'Votate pana acum: ' + ${currentRound.getVotatePanaAcum()}" />
<p th:text="'Cartile tale sunt: '"/>
<p th:each="card : ${curentCardList}" th:text="${card.toString()}" />

<form th:action="@{/game/votate}" th:method="POST">
    <input th:type="hidden" th:name="roundNr" th:value="${roundNr}"/>
    <input th:type="hidden" th:name="gameId" th:value="${gameId}"/>
    <select th:name="nrVotate">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <input th:type="submit" th:value="submit">
</form>


<br><br>
<h4>Next Round</h4>
<!--<a th:href="@{'/game/play/' + ${game.get_id()} + '/' + ${roundNr+1}}" class="btn btn-primary btn-sm mb-3">Play</a>-->

</body>
</html>
