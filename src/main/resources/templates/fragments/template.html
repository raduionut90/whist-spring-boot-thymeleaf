<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Whist Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav th:fragment="navbar" class="navbar navbar-expand-sm bg-light">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/}">Home</a>
        </li>
        <li sec:authorize="!isAuthenticated()" class="nav-item">
            <a class="nav-link" href="# " th:href="@{/login}">Login</a>
        </li>
        <li sec:authorize="!isAuthenticated()" class="nav-item">
            <a class="nav-link" href="#" th:href="@{/register/showRegistrationForm}">Sign Up</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item">
            <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item">
            <p class="nav-link">Welcome, <span sec:authentication="name">Username</span></p>
        </li>
    </ul>

</nav>

<!--Footer-->
<th:block th:fragment="footer">
<pre>
    Whist Card Game @2020
</pre>
</th:block>

</body>
</html>
</html>
